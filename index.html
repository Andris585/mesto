<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img src="./images/image.jpg" alt="аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit button" type="button"></button>
          <p class="profile__bio">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__button-add button" type="button"></button>
    </section>
    <section class="elements" aria-label="фотогалерея профиля">
      <ul class="elements__list"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="popup__close-button button" type="button"></button>
      <form action="#" method="get" class="popup__form popup__form_type_edit-profile" name="profile-form">
        <input type="text" name="" placeholder="Ваше имя?" class="popup__input popup__input_type_name">
        <input type="text" name="" placeholder="Кто вы?" class="popup__input popup__input_type_bio">
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <button class="popup__close-button button" type="button"></button>
      <form action="#" method="get" class="popup__form popup__form_type_add-card" name="add-card-form">
        <input type="text" name="" placeholder="Название" class="popup__input popup__input_type_location-name">
        <input type="text" name="" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link">
        <button type="submit" class="popup__submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_img-scale">
    <div class="popup__wrapper">
      <img src="#" alt="" class="popup__pic-scaled">
      <h2 class="popup__pic-caption"></h2>
      <button class="popup__close-button button" type="button"></button>
    </div>
  </div>
  <template id="card-template">
    <li class="elements__item">
      <img src="#" class="elements__pic" alt="">
      <button class="elements__delete-button button" type="button" id="delete"></button>
      <div class="elements__bottom-container">
        <h2 class="elements__caption"></h2>
        <button class="elements__like" type="button" id="like"></button>
      </div>
    </li>
  </template>
  <script src="./script/index.js"></script>
</body>

</html>
